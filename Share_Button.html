<!DOCTYPE html>
<html lang="en" dir="ltr">
  
  
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Share Button</title>
  </head>
  
  
  <body>
    <div class="container">
      <a href="https://www.facebook.com/anas.bays"><i class="fab fa-facebook"></i></a>
      <a href="https://www.instagram.com/21_bays_/"><i class="fab fa-instagram"></i></a>
      <a href="https://twitter.com/AnasBays"><i class="fab fa-twitter"></i></a>
      <input type="checkbox" id="btn">
    </div>

    <script>
      const btn = document.getElementById('btn');
      const container = document.querySelector('.container');


      btn.addEventListener('click', (e)=> {
        console.log(e.target.checked)
        if (e.target.checked){ // if True
          container.style.clipPath = 'polygon(0 0, 100% 0, 100% 100%, 0% 100%)';
        }
        else{ // if False
          container.style.clipPath = 'polygon(0 81%, 100% 81%, 100% 100%, 0% 100%)';
        }
      });
    </script>
    
  </body>
</html>
